<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>On Click Add Class</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        span.bold {
            font-weight: bold;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.js"></script>
    <script>
        $(function () { // ready function 
            console.log('jQuery is active.'); // test

            $('#btn_bold').on('click', function () {
                $('p span').addClass('bold');
            });

        }); // end ready function
    </script>
</head>

<body>
    <button id='btn_bold'>Bold the spans.</button>
    <p>
        <span>jQuery</span> uses an interesting concept to make its code short and simple. For those familiar with object-oriented
        programming, this concept should be rather straightforward. Every method within
        <span>jQuery</span> returns the query object itself, allowing you to 'chain' upon it.</p>
</body>

</html>
