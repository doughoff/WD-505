<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flickr AJAX</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.0.0/jquery-migrate.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.theme.min.css" />

<script>
        $(function () {                       // start ready     
            // DOM manipulation code here        
            console.info('jQuery is active.');
            var commaSeparatedSearchTags = 'cat, grumpy';
            var flickrBase = 'http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?';
            $.getJSON(flickrBase, { tags: commaSeparatedSearchTags, format: 'json' },
                function (data) {
                    console.log(data);
                    $('<h1>').text(data.title)
                        .appendTo('body');
                    $(data.items).each(function () {
                        $('<figure/>', {style:'display:inline-block ;max-width:300px'})
                        .append($('<figcaption/>')
                        .html(this.description))
                        .appendTo('body');
                    });
                });

        });                                 // end ready function
    </script>

    <style>
        figure {
            margin: .3rem;
            font-size: .8rem;
        }
    </style>
</head>

<body>
    <h1>Headline of page</h1>
</body>

</html>
