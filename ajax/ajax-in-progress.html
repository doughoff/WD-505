<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery class</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.0.0/jquery-migrate.js"></script>


    <script>
        $(function () {                       // start ready     
            // DOM manipulation code here        
            console.info('jQuery is active.');
            var commaSeparatedSearchTags = 'cat, grumpy';
            var flickrBase = 'http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?';
            $.getJSON(flickrBase, { tags: commaSeparatedSearchTags, format: 'json' },
                function (data) {
                    console.log(data);
                    $('<h1>').text(data.title)
                        .appendTo('body');
                    $(data.items).each(function () {
                        $('<figure/>', {style:'display:inline-block'})
                        .append($('<a>', { href: this.link })
                            .html($('<img>', { 
                                src:    this.media.m, 
                                style: 'height: 200px; padding:2px',
                                alt:    this.title
                            }))
                        )
                        .append($('<figcaption/>').html(this.description))
                        .appendTo('body');
                    });
                });

        });                                 // end ready function
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css" />
    <style>
        figure {
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>Headline of page</h1>
</body>

</html>
