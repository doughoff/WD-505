<!DOCTYPE html>
<html>

<head>
    <title>InnerFade exercise</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
    <style>
        .innerFadeClass {
            display: block;
        }

        #innerFadeElement img {
            max-height: 250px;
        }
    </style>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- to check for upgrades to jQuery 3.0+ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.0.1/jquery-migrate.js"></script>
    <script src="../js/jquery.innerfade.js"></script>

    <script>
        $(function () { // ready function 
            console.log('jQuery is active.'); // test

            $('#innerFadeElement').innerfade({
                speed: 2000,
                animationtype: 'fade', // or slide
                timeout: 4000,
                type: 'sequence',
                containerheight: '250px',
                runningclass: 'innerFadeClass'
            });

        }); // end ready function
    </script>
</head>

<body>
    <div id="innerFadeElement">
        <div>
            <img src="../images/dog1.jpg" />
        </div>
        <div>
            <img src="../images/dog2.jpg" />
        </div>
        <div>
            <img src="../images/dog3.jpg" />
        </div>
        <div>
            <img src="../images/dog4.jpg" />
        </div>
        <div>
            <img src="../images/dog5.jpg" />
        </div>
    </div>
</body>

</html>
