    <script>
        $(function () {          // ready function 
            $("li").on('click',
                function () {
                    if (!$(this).data('clicked')) {
                        $(this).append("<b> Completed </b>"
                            + $.datepicker.formatDate('mm-dd-yy', new Date()));
                        $(this).data('clicked', true);
                    }
                });

        });                     // end ready function
    </script>
