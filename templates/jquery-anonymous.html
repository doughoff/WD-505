<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Standard run jQuery code - anonymous</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        jQuery(function(){              // ready function - DOM is loaded
            $('h1').html('jQuery is loaded');
            console.log("jQuery is loaded.");
        });                             // end ready function
    </script>
</head>
<body>
    <h1>Standard run jQuery code - anonymous</h1>
</body>
</html>
