<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Run init function on load</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        // initialization function adds meaningful name to anonymous style ready function
        function runCodeWhenReady() {                          
            $('h1').html('jQuery is loaded');
            console.log("jQuery is loaded.");
        }
        jQuery(runCodeWhenReady);                             // ready function
    </script>
</head>

<body>
    <h1>Run jQuery init function on load</h1>
</body>

</html>
