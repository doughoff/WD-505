<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Alert link</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.js"></script>
    <script>
        $(function () { // ready function 
            console.log('jQuery is active.');

            $('#a-unique').on('click', function () {
                alert("Nooooooo. Don't leave!!!!");
            });

        }); // end ready function
    </script>
</head>

<body>
    <a id="a-unique" href="http://www.imdb.com">Movies, movies, movies</a>
    <br/>
    <a href="http://bing.com">Click me</a>
    <br/>
    <a href="http://google.com">No, click me</a>
    <br/>
    <a href="http://cnn.com">No, me, me, me!</a>

</body>

</html>
