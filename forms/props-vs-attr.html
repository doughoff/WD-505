<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Properties vs. Attributes</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.0.0/jquery-migrate.js"></script>


    <script>
        $(function() { // start ready     
            // DOM manipulation code here        
            console.info('jQuery is active.');
            $("input").change(function() {
                var $input = $(this);

                $("p").html(".attr('checked'): <b>" + $input.attr('checked') + "</b><br>" + ".prop('checked'): <b>" + $input.prop('checked') + "</b><br>" + ".is(':checked'): <b>" + $input.is(':checked') + "</b><br>" + "elem.checked: <b>" + $input[0].checked) + "</b>";
            }).change();
        }); // end ready function
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css" />
    <style>
        p {
            margin: 20px 0 0
        }
        
        b {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Properties vs. Attributes</h1>
    <input id="check1" type="checkbox" checked="checked">
    <label for="check1">Check me</label>
    <p></p>
</body>

</html>
