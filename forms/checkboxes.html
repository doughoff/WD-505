<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dynamic Checkboxes</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.0.0/jquery-migrate.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.theme.min.css" />

    <script>

    </script>
    <script>
        namesObject = {
            a: 'artichokes',
            b: 'broccoli',
            c: 'carrots'
        };
        namesArray = ['apples', 'bananas', 'cherries'];

        function addCheckbox(container, names) {
            $.each(names, function (index, name) {
                $('<input />', {
                    type: 'checkbox',
                    id: 'cb' + index,
                    value: name
                }).appendTo(container);
                $('<label />', {
                    'for': 'cb' + index,
                    text: name
                }).appendTo(container);
                $('<br/>').appendTo(container);
            });
        }

        $(function () {					// start ready     
            console.info('jQuery is active.');
            // try both the JSON object and the array
            addCheckbox($('#cblist'), namesObject);
            // addCheckbox($('#cblist'), namesArray);
        });							// end ready function
    </script>
</head>

<body>
    <h1>Dynamic Checkboxes</h1>
    <div id="cblist"></div>
</body>

</html>
