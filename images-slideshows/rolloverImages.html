<!doctype html>
<html lang="">

<head>
    <title>Rollover images</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.0.0/jquery-migrate.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/theme.min.css" />
    <!--themes to use in place of base are: black-tie, blitzer, cupertino, dark-hive, dot-luv, eggplant, excite-bike, flick, hot-sneaks, humanity, le-frog, mint-choc, overcast, pepper-grinder, redmond, smoothness, south-street, start, sunny, swanky-purse, trontastic, ui-darkness, ui-lightness, vader-->


<script>
    $(function() { // ready function 
        console.log('jQuery is active.'); // test
        $("#rollovers img").hover(
            function() {
                $(this).attr("src", $(this).attr("src").split("plain").join("hover"));
            },
            function() {
                $(this).attr("src", $(this).attr("src").split("hover").join("plain"));
            });

    }); // end ready function
    </script>
</head>

<body>
    <div id="rollovers">
        <p>Rollover Images</p>
        <img src="../images/stop_sign_plain.png" alt="stop sign" />
    </div>
</body>

</html>
